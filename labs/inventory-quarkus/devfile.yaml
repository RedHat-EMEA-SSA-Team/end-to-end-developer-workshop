schemaVersion: 2.0.0
metadata:
  description: Quarkus with Java
  displayName: Quarkus Java
  icon: https://design.jboss.org/quarkus/logo/final/SVG/quarkus_icon_rgb_default.svg
  language: java
  name: inventory
  projectType: quarkus
  tags:
  - Java
  - Quarkus
  version: 1.1.0
  website: https://quarkus.io
commands:
- exec:
    commandLine: java -jar target/quarkus-app/*.jar
    component: tools
    group:
      isDefault: true
      kind: run
    workingDir: /projects
  id: dev-run
components:
- container:
    endpoints:
    - exposure: public
      name: inventory
      path: /
      protocol: http
      targetPort: 8080
    image: registry.redhat.io/openjdk/openjdk-11-rhel7:latest
    memoryLimit: 1024Mi
  name: tools

