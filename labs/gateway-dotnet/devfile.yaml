schemaVersion: 2.1.0
metadata:
  description: Stack with .NET Core 3.1
  displayName: .NET Core 3.1
  icon: https://developers.redhat.com/sites/default/files/styles/large/public/dotnet-logo3x3.jpg
  language: dotnet
  name: gateway
  projectType: dotnet
  tags:
  - dotnet
  version: 1.0.1
commands:
- exec:
    commandLine: kill $(pidof dotnet); dotnet build -c $CONFIGURATION $STARTUP_PROJECT
      /p:UseSharedCompilation=false
    component: dotnet
    group:
      isDefault: true
      kind: build
    workingDir: /projects
  id: build
- exec:
    commandLine: dotnet run -c $CONFIGURATION --no-build --project $STARTUP_PROJECT
      --no-launch-profile
    component: dotnet
    group:
      isDefault: true
      kind: run
    workingDir: /projects
  id: run
components:
- container:
    endpoints:
    - name: http-8080
      targetPort: 8080
    - exposure: public
      name: gateway
      path: /
      protocol: http
      targetPort: 8080
    env:
    - name: CONFIGURATION
      value: Debug
    - name: STARTUP_PROJECT
      value: app.csproj
    - name: ASPNETCORE_ENVIRONMENT
      value: Development
    - name: ASPNETCORE_URLS
      value: http://*:8080
    image: registry.access.redhat.com/ubi8/dotnet-31:3.1
    mountSources: true
  name: dotnet
